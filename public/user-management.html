    <script>
      let currentUserId = "";

      // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
      function checkAuth() {
        const token = localStorage.getItem("token");
        const user = JSON.parse(localStorage.getItem("user"));

        if (!token || !user || user.role !== "admin") {
          window.location.href = "/index.html";
          return;
        }

        document.getElementById(
          "userName"
        ).textContent = `${user.username} (${user.role})`;
        loadUsers();

      // è¼‰å…¥ä½¿ç”¨è€…åˆ—è¡¨
      async function loadUsers() {
        try {
          const token = localStorage.getItem("token");
          const response = await fetch("/api/users", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const users = await response.json();

          const userList = document.getElementById("userList");
          userList.innerHTML = users
            .map(
              (user) => `
                    <tr>
                        <td class="px-6 py-4 border-b">${user.username}</td>
                        <td class="px-6 py-4 border-b">${user.role}</td>
                        <td class="px-6 py-4 border-b">${
                          user.assignedCountries.join(", ") || "ç„¡"
                        }</td>
                        <td class="px-6 py-4 border-b">

      // é–‹å•Ÿç·¨è¼¯ Modal
      async function openEditModal(userId) {
        currentUserId = userId;
        const modal = document.getElementById("editModal");
        modal.classList.remove("hidden");

        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`/api/users/${userId}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const user = await response.json();

          // é‡ç½®æ‰€æœ‰ checkbox
          document
            .querySelectorAll('#countryCheckboxes input[type="checkbox"]')
            .forEach((checkbox) => {
              checkbox.checked = user.assignedCountries.includes(
                checkbox.value
              );
            });
        } catch (error) {
          console.error("è¼‰å…¥ä½¿ç”¨è€…è³‡æ–™å¤±æ•—:", error);
        }
      }

      // å„²å­˜ä½¿ç”¨è€…æ¬Šé™
      async function saveUserPermissions() {
        try {
          const selectedCountries = Array.from(
            document.querySelectorAll(
              '#countryCheckboxes input[type="checkbox"]:checked'
            )
          ).map((checkbox) => checkbox.value);

          const token = localStorage.getItem("token");
          const response = await fetch(
            `/api/users/${currentUserId}/permissions`,
            {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                assignedCountries: selectedCountries,
              }),
            }
          );

          if (response.ok) {
            closeEditModal();
            loadUsers();
          } else {
