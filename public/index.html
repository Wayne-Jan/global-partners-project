<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>國際合作夥伴系統 - 登入</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-96 space-y-6">
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-900">國際合作夥伴系統</h1>
          <p class="mt-2 text-gray-600">請登入以繼續</p>
        </div>

        <form id="loginForm" class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >帳號</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >密碼</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            登入
          </button>
        </form>

        <div
          id="errorMessage"
          class="hidden text-center text-sm text-red-600 bg-red-50 border border-red-200 rounded-md p-3"
        ></div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // 儲存 token 和使用者資訊
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              // 導向到儀表板
              window.location.href = "/dashboard.html";
            } else {
              errorMessage.textContent = data.message || "登入失敗";
              errorMessage.classList.remove("hidden");
            }
          } catch (error) {
            errorMessage.textContent = "系統發生錯誤，請稍後再試";
            errorMessage.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
