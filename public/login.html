<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>國際合作夥伴系統 - 登入</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <a
              href="/"
              class="flex items-center text-blue-600 font-bold text-lg"
            >
              國際合作夥伴
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-96 space-y-6">
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-900">系統登入</h1>
          <p class="mt-2 text-gray-600">請輸入帳號密碼</p>
        </div>

        <form id="loginForm" class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >帳號</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >密碼</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            登入
          </button>

          <div class="text-center text-sm">
            <span class="text-gray-600">還沒有帳號？</span>
            <a href="/register.html" class="text-blue-600 hover:text-blue-500"
              >立即註冊</a
            >
          </div>
        </form>

        <div
          id="errorMessage"
          class="hidden text-center text-sm text-red-600 bg-red-50 border border-red-200 rounded-md p-3"
        ></div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));
              // 修改：登入成功後返回 partners.html
              window.location.href = "/partners.html";
            } else {
              errorMessage.textContent = data.message || "登入失敗";
              errorMessage.classList.remove("hidden");
            }
          } catch (error) {
            errorMessage.textContent = "系統發生錯誤，請稍後再試";
            errorMessage.classList.remove("hidden");
          }
        });

      // 檢查是否從註冊頁面導向過來
      window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("registered") === "true") {
          const errorMessage = document.getElementById("errorMessage");
          errorMessage.textContent = "註冊成功！請登入";
          errorMessage.classList.remove("hidden");
          errorMessage.classList.remove(
            "text-red-600",
            "bg-red-50",
            "border-red-200"
          );
          errorMessage.classList.add(
            "text-green-600",
            "bg-green-50",
            "border-green-200"
          );
        }
      });
    </script>
  </body>
</html>
