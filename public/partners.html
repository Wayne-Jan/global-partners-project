      /* ä¸»è¦å…§å®¹å®¹å™¨ */

      /* ç„¡åˆä½œå¤¥ä¼´èˆ‡éŒ¯èª¤è¨Šæ¯ */

      /* çµ±ä¸€åˆä½œé …ç›®èƒŒæ™¯å’Œæ–‡å­—å°é½Š */
      .project-container {

      .project-content {

      .project-name {

      /* åˆ†éš”ç·š */

      /* ä¿®æ”¹æ¼¢å ¡é¸å–®æŒ‰éˆ•æ¨£å¼ */
      .hamburger {
        display: none;
        width: 32px;

        position: relative;

      .hamburger div {

      .hamburger .line1 {

      /* æ¼¢å ¡é¸å–®é–‹å•Ÿæ™‚çš„å‹•ç•«æ•ˆæœ */
      .hamburger.active .line1 {

      /* å°è¦½åˆ—ä¸‹æ‹‰é¸å–®æ¨£å¼ */
      @media (max-width: 768px) {

        /* éš±è—å°èˆªé€£çµï¼Œé¡¯ç¤ºæ¼¢å ¡é¸å–® */
        .nav-links {
          display: none;

          background-color: white;

          top: 100%;
          left: 0;

          max-height: 0;

          transition: max-height 0.3s ease-in-out,

        }

        .nav-links.show {
          display: flex;

        .nav-item {

        .nav-item:hover {

        .nav-item.add-partner {

        }

        .nav-item.add-partner:hover {

        }
      }
    </style>
  </head>
  <body>
    <nav class="nav-container">
      <div class="nav-content">
        <a href="/" class="nav-logo">åœ‹éš›åˆä½œå¤¥ä¼´</a>
        <div class="nav-links" id="navLinks">
          <a

            id="addPartnerLink"
            style="display: none"
            >æ–°å¢åˆä½œå¤¥ä¼´</a
          >
          <a href="/register.html" class="nav-item" id="registerLink">è¨»å†Š</a>
          <a href="/login.html" class="nav-item" id="loginLink">ç™»å…¥</a>

          <a
            href="/dashboard.html"
            class="nav-item"
            id="dashboardLink"
            style="display: none"
            >ç®¡ç†ç³»çµ±</a

        <!-- æ¼¢å ¡é¸å–®æŒ‰éˆ• -->
        <button

    </nav>

    <div class="container">
      <div class="partners-grid" id="partnersGrid">
        <!-- åˆä½œå¤¥ä¼´å¡ç‰‡æœƒå‹•æ…‹è¼‰å…¥åˆ°é€™è£¡ -->
      </div>
    </div>

    <script>
      // è¼‰å…¥åˆä½œå¤¥ä¼´è³‡æ–™
      async function loadPartners() {
        try {
          const response = await fetch("/api/partners");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          // æª¢æŸ¥éŸ¿æ‡‰æ ¼å¼ä¸¦è¼¸å‡ºåˆ°æ§åˆ¶å°ä»¥ä¾¿èª¿è©¦
          console.log("API Response:", data);

          // ç¢ºä¿ data æ˜¯æ•¸çµ„
          const partners = Array.isArray(data)
            ? data
            : Array.isArray(data.partners)
            ? data.partners
            : [];

          if (partners.length === 0) {
            document.getElementById("partnersGrid").innerHTML =
              '<div class="no-partners">ç›®å‰å°šç„¡åˆä½œå¤¥ä¼´è³‡æ–™</div>';
            return;
          }

          displayPartners(partners);
        } catch (error) {
          console.error("è¼‰å…¥åˆä½œå¤¥ä¼´è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:", error);
          document.getElementById("partnersGrid").innerHTML =
            '<div class="error-message">è¼‰å…¥è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
        }
      }

      function displayPartners(partners) {
        if (!Array.isArray(partners)) {
          console.error("partners ä¸æ˜¯é™£åˆ—:", partners);
          return;
        }

        const grid = document.getElementById("partnersGrid");
        grid.innerHTML = partners
          .map((partner) => {
            if (
              !partner ||
              !partner.country ||
              !partner.institution ||
              !partner.progress ||
              !partner.project
            ) {
              console.error("åˆä½œå¤¥ä¼´è³‡æ–™æ ¼å¼ä¸æ­£ç¢º:", partner);
              return "";
            }

            return `
              <div class="partner-card" onclick="location.href='/partner-detail.html?id=${
                partner._id
              }'">
                <!-- æ¨™ç±¤åˆ— -->
                <div class="tags">
                  <span class="tag tag-project">${
                    partner.project && partner.project.subProject
                      ? escapeHtml(partner.project.subProject)
                      : "æœªè¨­å®šé …ç›®"
                  }</span>
                  ${
                    partner.progress.phase
                      ? `<span class="tag ${getPhaseClass(
                          partner.progress.phase
                        )}">
                          ${escapeHtml(partner.progress.phase)}
                        </span>`
                      : ""
                  }
                </div>
                
                <!-- åœ‹å®¶èˆ‡æ©Ÿæ§‹è³‡è¨Š -->
                <div class="partner-info">
                  <div class="partner-header">
                    <span class="flag">${
                      escapeHtml(partner.country.flag) || "ğŸ³ï¸"
                    }</span>
                    <div>
                      <h2 class="country-name">${
                        escapeHtml(partner.country.name) || "æœªçŸ¥åœ‹å®¶"
                      }</h2>
                      <p class="details">${
                        escapeHtml(partner.country.code) || ""
                      }</p>
                    </div>
                  </div>
                  <div class="institution">
                    ${escapeHtml(partner.institution.name) || "æœªçŸ¥æ©Ÿæ§‹"}
                  </div>
                  ${
                    partner.institution.department
                      ? `<div class="details">${escapeHtml(
                          partner.institution.department
                        )}</div>`
                      : ""
                  }
                </div>
      
                <!-- åˆ†éš”ç·š -->
                <div class="divider"></div>
                
                <!-- ä¸»è¦åˆä½œè¨ˆç•«åç¨± -->
                ${
                  partner.project.name
                    ? `<div class="project-container">
                        <div class="project-icon">
                          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 9V6C21 4.89543 20.1046 4 19 4H5C3.89543 4 3 4.89543 3 6V9M21 9V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V9M21 9H3M12 12H16M12 16H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                          </svg>
                        </div>
                        <div class="project-content">
                          <span class="project-label">åˆä½œé …ç›®</span>
                          <h3 class="project-name" title="${escapeHtml(
                            partner.project.name
                          )}">
                            ${escapeHtml(partner.project.name)}
                          </h3>
                        </div>
                      </div>`
                    : ""
                }
              </div>
            `;
          })
          .join("");
      }

      // æ ¹æ“šéšæ®µè¿”å›å°æ‡‰çš„ CSS é¡åˆ¥
      function getPhaseClass(phase) {
        const phases = {
          åˆæ­¥æ¥è§¸: "phase-initial-contact",
          ç¢ºèªåˆä½œé …ç›®: "phase-confirm-project",
          å ´åœ°å‹˜æŸ¥: "phase-site-survey",
          è¨­å‚™éƒ¨ç½²: "phase-equipment-deployment",
          æ•¸æ“šæ”¶é›†: "phase-data-collection",
          åˆ†æèˆ‡å„ªåŒ–: "phase-analysis-optimization",
          å®Œæˆéšæ®µ: "phase-completion",
        };

        return phases[phase] || "phase-completion";
      }

      // å®‰å…¨é¡¯ç¤ºæ–‡å­—ï¼Œé˜²æ­¢ XSS æ”»æ“Š
      function escapeHtml(text) {
        if (typeof text !== "string") {
          return text;
        }
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // æª¢æŸ¥ç™»å…¥ç‹€æ…‹èˆ‡æ¬Šé™
      function checkAuthStatus() {
        try {
          const token = localStorage.getItem("token");
          const user = JSON.parse(localStorage.getItem("user") || "{}");

          // ä½¿ç”¨ querySelector ä¸¦ç¢ºä¿å…ƒç´ å­˜åœ¨
          const elements = {
            registerLink: document.querySelector("#registerLink"),
            loginLink: document.querySelector("#loginLink"),
            dashboardLink: document.querySelector("#dashboardLink"),
            logoutBtn: document.querySelector("#logoutBtn"),
            addPartnerLink: document.querySelector("#addPartnerLink"),
          };

          // æª¢æŸ¥æ‰€æœ‰éœ€è¦çš„å…ƒç´ æ˜¯å¦éƒ½å­˜åœ¨
          if (!Object.values(elements).every((element) => element !== null)) {
            console.error("æŸäº›å°èˆªå…ƒç´ æœªæ‰¾åˆ°");
            return;
          }

          if (token && user && user.role) {
            // ç”¨æˆ¶å·²ç™»å…¥
            elements.registerLink.style.display = "none";
            elements.loginLink.style.display = "none";
            elements.logoutBtn.style.display = "inline-block";

            // æ–°å¢åˆä½œå¤¥ä¼´æŒ‰éˆ•çš„é¡¯ç¤ºé‚è¼¯
            if (user.role === "admin" || user.role === "user") {
              elements.addPartnerLink.style.display = "inline-block";
            } else {
              elements.addPartnerLink.style.display = "none";
            }

            // ç®¡ç†ç³»çµ±æŒ‰éˆ•åªæœ‰ç®¡ç†å“¡å¯è¦‹
            elements.dashboardLink.style.display =
              user.role === "admin" ? "inline-block" : "none";
          } else {
            // ç”¨æˆ¶æœªç™»å…¥
            elements.registerLink.style.display = "inline-block";
            elements.loginLink.style.display = "inline-block";
            elements.dashboardLink.style.display = "none";
            elements.addPartnerLink.style.display = "none";
            elements.logoutBtn.style.display = "none";
          }

          // æ·»åŠ æŒ‰éˆ•é»æ“Šäº‹ä»¶
          if (elements.addPartnerLink) {
            elements.addPartnerLink.onclick = function (e) {
              e.preventDefault();
              if (!token) {
                alert("è«‹å…ˆç™»å…¥");
                window.location.href = "/login.html";
                return;
              }
              window.location.href = "/partner-management.html";
            };
          }
        } catch (error) {
          console.error("æª¢æŸ¥æ¬Šé™æ™‚ç™¼ç”ŸéŒ¯èª¤:", error);
        }
      }

      // ç™»å‡ºåŠŸèƒ½
      function setupLogoutButton() {
        const logoutBtn = document.querySelector("#logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            checkAuthStatus();
            // é—œé–‰é¸å–®ï¼ˆå¦‚æœé–‹å•Ÿï¼‰
            closeHamburgerMenu();
            window.location.reload();
          });
        }
      }

      // æ¼¢å ¡é¸å–®åŠŸèƒ½
      function setupHamburgerMenu() {
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("navLinks");

        if (hamburger && navLinks) {
          hamburger.addEventListener("click", () => {
            const isExpanded = navLinks.classList.toggle("show");
            hamburger.classList.toggle("active");
            hamburger.setAttribute("aria-expanded", isExpanded);
          });

          // ç•¶ä½¿ç”¨è€…é»æ“Šé¸å–®ä¸­çš„é€£çµæ™‚ï¼Œé—œé–‰é¸å–®
          navLinks.addEventListener("click", (e) => {
            if (e.target.classList.contains("nav-item")) {
              navLinks.classList.remove("show");
              hamburger.classList.remove("active");
              hamburger.setAttribute("aria-expanded", "false");
            }
          });
        }
      }

      // é—œé–‰æ¼¢å ¡é¸å–®
      function closeHamburgerMenu() {
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("navLinks");

        if (hamburger && navLinks && navLinks.classList.contains("show")) {
          navLinks.classList.remove("show");
          hamburger.classList.remove("active");
          hamburger.setAttribute("aria-expanded", "false");
        }
      }

      // åˆå§‹åŒ–é é¢
      function initializePage() {
        loadPartners();
        checkAuthStatus();
        setupLogoutButton();
        setupHamburgerMenu();
      }

      // ç¢ºä¿ DOM å®Œå…¨åŠ è¼‰å¾Œå†åŸ·è¡Œ
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializePage);
      } else {
        initializePage();
      }
    </script>
  </body>
